spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ttibu_local
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/ttibu_mongo_local
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG