spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/ttibu_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: mongodb://mongo:27017/ttibu_mongo
    redis:
      host: redis
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

# GMS Configuration
gms:
  base-url: ${GMS_BASE_URL}

# LiteLLM Configuration
litellm:
  base-url: http://litellm:4000
  api-key: ${LITELLM_MASTER_KEY}
  model: gpt-3.5-turbo

# TTIBU Configuration
ttibu:
  litellm:
    config-path: file:/litellm-config.yaml
    poll-ms: 30000
  crypto:
    secret: ${TTIBU_CRYPTO_SECRET}

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.hibernate.SQL: DEBUG