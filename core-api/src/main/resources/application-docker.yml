spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/ttibu_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  data:
    mongodb:
      uri: mongodb://mongo:27017/ttibu_mongo
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

# LiteLLM Configuration
litellm:
  base-url: http://litellm:4000
  api-key: sk-1234
  model: gpt-3.5-turbo

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    org.hibernate.SQL: DEBUG